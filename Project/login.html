<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="post">
      <input type="email" name="email" placeholder="Enter Email" required />
      <input
        type="password"
        name="password"
        placeholder="Enter Password"
        required
      />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
